<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>API-based-webapp</title>
</head>

<body>
	<div class="template">
		<h1 id="title-template">Hello webpack!</h1>
	</div>
	<header>
		<div class="logo">
			<a href="#">API Based WebApp</a>
		</div>
		<Nav>
			<div class="nav-item">
				<a href="#movies">
					<i class="fa-solid fa-film"></i>
					Movies
				</a>
			</div>
		</Nav>
	</header>
	<main>
		<div class="flex-container tv-show-conatiner">
		</div>
	</main>
	<aside>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class=" modal-detail">
					<div class="modal-detail-img ">
					</div>
					<div class="modal-detail-text ">
					</div>
					<div class="modal-detail-comment ">

					</div>
				</div>
				<h2>Comments <span class="comment-counter"> </span> </h2>
				<div class="modal-comments">
					<div class="modal-add-comment">
						<input type="text" name="name" id="name" class="form-add-name" placeholder="Full name">
						<textarea name="comment" id="comment" cols="50" rows="5" class="form-add-comment"
							placeholder="write your comment here ....">
						</textarea>
						<button class="form-add-submit">submit</button>
					</div>
					<div class="modal-view-comment">
					</div>

				</div>
			</div>

		</div>
	</aside>
	<footer>
		<p>
			&copy; 2022  Movies by <a href="https://github.com/Agetuni">Aleazar yilma</a> &amp; <a
			  href="https://github.com/carlosmuerto">Carlos A. Vivas</a>
		  </p>
	</footer>
</body>


</html>
